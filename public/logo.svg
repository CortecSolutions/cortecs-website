<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Brain Circuit Icon -->
  <g transform="translate(100, 80)">
    <!-- Brain outline - left hemisphere -->
    <path d="M-3 -57
             C-3 -57, -12 -60, -27 -57
             C-42 -54, -54 -42, -57 -27
             C-60 -12, -57 -3, -54 7.5
             C-51 18, -57 27, -60 36
             C-63 45, -57 57, -42 60
             C-27 63, -12 57, -3 48
             L-3 -57Z"
          stroke="url(#cortecGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Brain outline - right hemisphere -->
    <path d="M3 -57
             C3 -57, 12 -60, 27 -57
             C42 -54, 54 -42, 57 -27
             C60 -12, 57 -3, 54 7.5
             C51 18, 57 27, 60 36
             C63 45, 57 57, 42 60
             C27 63, 12 57, 3 48
             L3 -57Z"
          stroke="url(#cortecGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Center divider -->
    <line x1="0" y1="-48" x2="0" y2="-30" stroke="url(#cortecGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="30" x2="0" y2="48" stroke="url(#cortecGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Left hemisphere circuits -->
    <path d="M-9 -42 L-9 -30 L-27 -30" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-9" cy="-42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-27" cy="-30" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-9 -18 L-21 -18 L-21 -6 L-36 -6" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-9" cy="-18" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-36" cy="-6" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-9 6 L-30 6" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="-9" cy="6" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-30" cy="6" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-9 18 L-21 18 L-21 30 L-33 30" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-9" cy="18" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-33" cy="30" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-9 42 L-9 33 L-18 33" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-9" cy="42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-18" cy="33" r="3" fill="url(#cortecGradient)"/>

    <!-- Right hemisphere circuits (mirrored) -->
    <path d="M9 -42 L9 -30 L27 -30" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="9" cy="-42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="27" cy="-30" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M9 -18 L21 -18 L21 -6 L36 -6" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="9" cy="-18" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="36" cy="-6" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M9 6 L30 6" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="9" cy="6" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="30" cy="6" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M9 18 L21 18 L21 30 L33 30" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="9" cy="18" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="33" cy="30" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M9 42 L9 33 L18 33" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="9" cy="42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="18" cy="33" r="3" fill="url(#cortecGradient)"/>

    <!-- Center spine nodes -->
    <circle cx="0" cy="-30" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="30" r="3.5" fill="url(#cortecGradient)"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="200"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="32"
        font-weight="700"
        fill="url(#cortecGradient)"
        text-anchor="middle"
        letter-spacing="4">CORTEC</text>
</svg>
