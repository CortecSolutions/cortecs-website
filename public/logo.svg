<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Brain Circuit Icon (elongated oval, taller than wide) -->
  <g transform="translate(100, 80)">
    <!-- Brain outline - left hemisphere -->
    <path d="M-3 -60 C-18 -60, -40 -45, -40 0 C-40 45, -18 60, -3 60"
          stroke="url(#cortecGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Brain outline - right hemisphere -->
    <path d="M3 -60 C18 -60, 40 -45, 40 0 C40 45, 18 60, 3 60"
          stroke="url(#cortecGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Center divider -->
    <line x1="0" y1="-52" x2="0" y2="-32" stroke="url(#cortecGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="32" x2="0" y2="52" stroke="url(#cortecGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Left hemisphere circuits -->
    <path d="M-7 -42 L-7 -32 L-20 -32" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-7" cy="-42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-20" cy="-32" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-7 -12 L-18 -12 L-18 0 L-28 0" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-7" cy="-12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-28" cy="0" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-7 12 L-18 12 L-18 26 L-24 26" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-7" cy="12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-24" cy="26" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-7 42 L-7 32 L-14 32" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-7" cy="42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-14" cy="32" r="3" fill="url(#cortecGradient)"/>

    <!-- Right hemisphere circuits (mirrored) -->
    <path d="M7 -42 L7 -32 L20 -32" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="7" cy="-42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="20" cy="-32" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M7 -12 L18 -12 L18 0 L28 0" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="7" cy="-12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="28" cy="0" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M7 12 L18 12 L18 26 L24 26" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="7" cy="12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="24" cy="26" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M7 42 L7 32 L14 32" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="7" cy="42" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="14" cy="32" r="3" fill="url(#cortecGradient)"/>

    <!-- Center spine nodes -->
    <circle cx="0" cy="-32" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="32" r="3.5" fill="url(#cortecGradient)"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="200"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="32"
        font-weight="700"
        fill="url(#cortecGradient)"
        text-anchor="middle"
        letter-spacing="4">CORTEC</text>
</svg>
