<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Brain Circuit Icon (top-down oval view) -->
  <g transform="translate(100, 80)">
    <!-- Brain outline - left hemisphere -->
    <path d="M-3 -52
             C-27 -52, -57 -38, -60 0
             C-57 38, -27 52, -3 52"
          stroke="url(#cortecGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Brain outline - right hemisphere -->
    <path d="M3 -52
             C27 -52, 57 -38, 60 0
             C57 38, 27 52, 3 52"
          stroke="url(#cortecGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Center divider -->
    <line x1="0" y1="-45" x2="0" y2="-27" stroke="url(#cortecGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="27" x2="0" y2="45" stroke="url(#cortecGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Left hemisphere circuits -->
    <path d="M-8 -36 L-8 -27 L-27 -27" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-8" cy="-36" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-27" cy="-27" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-8 -12 L-21 -12 L-21 0 L-39 0" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-8" cy="-12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-39" cy="0" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-8 12 L-21 12 L-21 24 L-30 24" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-8" cy="12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-30" cy="24" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M-8 36 L-8 27 L-18 27" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-8" cy="36" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="-18" cy="27" r="3" fill="url(#cortecGradient)"/>

    <!-- Right hemisphere circuits (mirrored) -->
    <path d="M8 -36 L8 -27 L27 -27" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="8" cy="-36" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="27" cy="-27" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M8 -12 L21 -12 L21 0 L39 0" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="8" cy="-12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="39" cy="0" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M8 12 L21 12 L21 24 L30 24" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="8" cy="12" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="30" cy="24" r="3.5" fill="url(#cortecGradient)"/>

    <path d="M8 36 L8 27 L18 27" stroke="url(#cortecGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="8" cy="36" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="18" cy="27" r="3" fill="url(#cortecGradient)"/>

    <!-- Center spine nodes -->
    <circle cx="0" cy="-27" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="27" r="3.5" fill="url(#cortecGradient)"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="200"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="32"
        font-weight="700"
        fill="url(#cortecGradient)"
        text-anchor="middle"
        letter-spacing="4">CORTEC</text>
</svg>
