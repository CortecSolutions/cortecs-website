<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Brain Cortex Icon -->
  <g transform="translate(40, 40)">
    <!-- Outer brain shape -->
    <path d="M-28 0
             C-28 -25, -14 -36, 0 -36
             C14 -36, 28 -25, 28 0
             C28 20, 14 30, 0 30
             C-14 30, -28 20, -28 0Z"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"/>

    <!-- Cortex fold lines -->
    <path d="M-20 -22 Q-9 -31, 3 -25 Q14 -20, 20 -25"
          stroke="url(#cortecGradient)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-23 -11 Q-11 -20, 0 -14 Q11 -8, 23 -14"
          stroke="url(#cortecGradient)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-25 3 Q-14 -5, 0 0 Q14 6, 25 0"
          stroke="url(#cortecGradient)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-23 14 Q-11 9, 0 14 Q11 20, 22 12"
          stroke="url(#cortecGradient)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-17 24 Q-6 28, 6 24 Q14 20, 18 24"
          stroke="url(#cortecGradient)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Circuit nodes -->
    <circle cx="-20" cy="-22" r="2" fill="url(#cortecGradient)"/>
    <circle cx="3" cy="-25" r="1.5" fill="url(#cortecGradient)"/>
    <circle cx="20" cy="-25" r="2" fill="url(#cortecGradient)"/>

    <circle cx="-23" cy="-11" r="1.5" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="-14" r="2" fill="url(#cortecGradient)"/>
    <circle cx="23" cy="-14" r="1.5" fill="url(#cortecGradient)"/>

    <circle cx="-25" cy="3" r="2" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="0" r="2.5" fill="url(#cortecGradient)"/>
    <circle cx="25" cy="0" r="2" fill="url(#cortecGradient)"/>

    <circle cx="-23" cy="14" r="1.5" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="14" r="2" fill="url(#cortecGradient)"/>
    <circle cx="22" cy="12" r="1.5" fill="url(#cortecGradient)"/>

    <circle cx="-17" cy="24" r="1.5" fill="url(#cortecGradient)"/>
    <circle cx="6" cy="24" r="2" fill="url(#cortecGradient)"/>
    <circle cx="18" cy="24" r="1.5" fill="url(#cortecGradient)"/>

    <!-- Vertical connections -->
    <line x1="0" y1="-25" x2="0" y2="-14" stroke="url(#cortecGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="-14" x2="0" y2="0" stroke="url(#cortecGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="14" stroke="url(#cortecGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="14" x2="6" y2="24" stroke="url(#cortecGradient)" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="90" y="50"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="36"
        font-weight="700"
        fill="url(#cortecGradient)"
        letter-spacing="3">CORTEC</text>
</svg>
