<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Brain Circuit Icon (top-down oval view) -->
  <g transform="translate(40, 40)">
    <!-- Brain outline - left hemisphere -->
    <path d="M-2 -26 C-14 -26, -29 -19, -30 0 C-29 19, -14 26, -2 26"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- Brain outline - right hemisphere -->
    <path d="M2 -26 C14 -26, 29 -19, 30 0 C29 19, 14 26, 2 26"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- Center divider -->
    <line x1="0" y1="-22" x2="0" y2="-14" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="14" x2="0" y2="22" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Left hemisphere circuits -->
    <path d="M-4 -18 L-4 -14 L-14 -14" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-4" cy="-18" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-14" cy="-14" r="2" fill="url(#cortecGradient)"/>

    <path d="M-4 -6 L-11 -6 L-11 0 L-20 0" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-4" cy="-6" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-20" cy="0" r="2" fill="url(#cortecGradient)"/>

    <path d="M-4 6 L-11 6 L-11 12 L-15 12" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-4" cy="6" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-15" cy="12" r="2" fill="url(#cortecGradient)"/>

    <path d="M-4 18 L-4 14 L-9 14" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-4" cy="18" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-9" cy="14" r="1.5" fill="url(#cortecGradient)"/>

    <!-- Right hemisphere circuits (mirrored) -->
    <path d="M4 -18 L4 -14 L14 -14" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="4" cy="-18" r="2" fill="url(#cortecGradient)"/>
    <circle cx="14" cy="-14" r="2" fill="url(#cortecGradient)"/>

    <path d="M4 -6 L11 -6 L11 0 L20 0" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="4" cy="-6" r="2" fill="url(#cortecGradient)"/>
    <circle cx="20" cy="0" r="2" fill="url(#cortecGradient)"/>

    <path d="M4 6 L11 6 L11 12 L15 12" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="4" cy="6" r="2" fill="url(#cortecGradient)"/>
    <circle cx="15" cy="12" r="2" fill="url(#cortecGradient)"/>

    <path d="M4 18 L4 14 L9 14" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="4" cy="18" r="2" fill="url(#cortecGradient)"/>
    <circle cx="9" cy="14" r="1.5" fill="url(#cortecGradient)"/>

    <!-- Center spine nodes -->
    <circle cx="0" cy="-14" r="2" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="14" r="2" fill="url(#cortecGradient)"/>
  </g>

  <!-- Wordmark -->
  <text x="90" y="50"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="36"
        font-weight="700"
        fill="url(#cortecGradient)"
        letter-spacing="3">CORTEC</text>
</svg>
