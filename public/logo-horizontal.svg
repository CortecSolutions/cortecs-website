<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Brain Circuit Icon -->
  <g transform="translate(40, 40)">
    <!-- Brain outline - left hemisphere -->
    <path d="M-2 -28
             C-2 -28, -6 -30, -14 -28
             C-21 -27, -27 -21, -28 -14
             C-30 -6, -28 -2, -27 4
             C-26 9, -28 14, -30 18
             C-31 23, -28 28, -21 30
             C-14 31, -6 28, -2 24
             L-2 -28Z"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Brain outline - right hemisphere -->
    <path d="M2 -28
             C2 -28, 6 -30, 14 -28
             C21 -27, 27 -21, 28 -14
             C30 -6, 28 -2, 27 4
             C26 9, 28 14, 30 18
             C31 23, 28 28, 21 30
             C14 31, 6 28, 2 24
             L2 -28Z"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Center divider -->
    <line x1="0" y1="-24" x2="0" y2="-15" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="15" x2="0" y2="24" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Left hemisphere circuits -->
    <path d="M-5 -21 L-5 -15 L-14 -15" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-5" cy="-21" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-14" cy="-15" r="2" fill="url(#cortecGradient)"/>

    <path d="M-5 -9 L-11 -9 L-11 -3 L-18 -3" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-5" cy="-9" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-18" cy="-3" r="2" fill="url(#cortecGradient)"/>

    <path d="M-5 3 L-15 3" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="-5" cy="3" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-15" cy="3" r="2" fill="url(#cortecGradient)"/>

    <path d="M-5 9 L-11 9 L-11 15 L-17 15" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-5" cy="9" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-17" cy="15" r="2" fill="url(#cortecGradient)"/>

    <path d="M-5 21 L-5 17 L-9 17" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-5" cy="21" r="2" fill="url(#cortecGradient)"/>
    <circle cx="-9" cy="17" r="1.5" fill="url(#cortecGradient)"/>

    <!-- Right hemisphere circuits (mirrored) -->
    <path d="M5 -21 L5 -15 L14 -15" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="5" cy="-21" r="2" fill="url(#cortecGradient)"/>
    <circle cx="14" cy="-15" r="2" fill="url(#cortecGradient)"/>

    <path d="M5 -9 L11 -9 L11 -3 L18 -3" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="5" cy="-9" r="2" fill="url(#cortecGradient)"/>
    <circle cx="18" cy="-3" r="2" fill="url(#cortecGradient)"/>

    <path d="M5 3 L15 3" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="5" cy="3" r="2" fill="url(#cortecGradient)"/>
    <circle cx="15" cy="3" r="2" fill="url(#cortecGradient)"/>

    <path d="M5 9 L11 9 L11 15 L17 15" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="5" cy="9" r="2" fill="url(#cortecGradient)"/>
    <circle cx="17" cy="15" r="2" fill="url(#cortecGradient)"/>

    <path d="M5 21 L5 17 L9 17" stroke="url(#cortecGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="5" cy="21" r="2" fill="url(#cortecGradient)"/>
    <circle cx="9" cy="17" r="1.5" fill="url(#cortecGradient)"/>

    <!-- Center spine nodes -->
    <circle cx="0" cy="-15" r="2" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="15" r="2" fill="url(#cortecGradient)"/>
  </g>

  <!-- Wordmark -->
  <text x="90" y="50"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="36"
        font-weight="700"
        fill="url(#cortecGradient)"
        letter-spacing="3">CORTEC</text>
</svg>
