<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#101d35"/>
    </linearGradient>
    
    <!-- Left brain gradient (teal/cyan) -->
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <!-- Right brain gradient (green) -->
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- White outline/border of brain shape -->
  <g transform="translate(200, 195)" filter="url(#glow)">
    <!-- Brain outer shape - left hemisphere -->
    <path d="M-8 -95 
             C-45 -95, -75 -80, -90 -55
             C-105 -30, -105 -5, -100 15
             C-110 25, -115 45, -110 65
             C-105 85, -85 100, -60 105
             C-35 110, -8 105, -8 105"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Brain outer shape - right hemisphere -->
    <path d="M8 -95 
             C45 -95, 75 -80, 90 -55
             C105 -30, 105 -5, 100 15
             C110 25, 115 45, 110 65
             C105 85, 85 100, 60 105
             C35 110, 8 105, 8 105"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Center divide -->
    <line x1="0" y1="-95" x2="0" y2="105" stroke="white" stroke-width="6"/>
  </g>
  
  <!-- Left hemisphere - circuit traces -->
  <g transform="translate(200, 195)" filter="url(#glow)">
    <!-- Main vertical trace -->
    <path d="M-25 -80 L-25 -40 L-50 -40 L-50 0" 
          fill="none" stroke="url(#leftGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Upper horizontal branch -->
    <path d="M-50 -40 L-80 -40 L-80 -20" 
          fill="none" stroke="url(#leftGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Middle branch -->
    <path d="M-50 0 L-85 0 L-85 30" 
          fill="none" stroke="url(#leftGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Lower branch -->
    <path d="M-50 0 L-50 40 L-70 40 L-70 70" 
          fill="none" stroke="url(#leftGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Bottom trace -->
    <path d="M-25 80 L-25 50 L-45 50" 
          fill="none" stroke="url(#leftGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Additional detail traces -->
    <path d="M-35 -65 L-60 -65 L-60 -50" 
          fill="none" stroke="url(#leftGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <path d="M-40 20 L-65 20" 
          fill="none" stroke="url(#leftGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Circuit nodes (connection points) -->
    <circle cx="-25" cy="-80" r="5" fill="#00d4aa"/>
    <circle cx="-50" cy="-40" r="4" fill="#00d4aa"/>
    <circle cx="-80" cy="-20" r="5" fill="#00b4d8"/>
    <circle cx="-85" cy="30" r="5" fill="#00b4d8"/>
    <circle cx="-50" cy="0" r="4" fill="#00d4aa"/>
    <circle cx="-70" cy="70" r="5" fill="#00b4d8"/>
    <circle cx="-25" cy="80" r="5" fill="#00d4aa"/>
    <circle cx="-60" cy="-65" r="3" fill="#00d4aa"/>
    <circle cx="-65" cy="20" r="3" fill="#00b4d8"/>
  </g>
  
  <!-- Right hemisphere - circuit traces -->
  <g transform="translate(200, 195)" filter="url(#glow)">
    <!-- Main vertical trace -->
    <path d="M25 -80 L25 -40 L50 -40 L50 0" 
          fill="none" stroke="url(#rightGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Upper horizontal branch -->
    <path d="M50 -40 L80 -40 L80 -20" 
          fill="none" stroke="url(#rightGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Middle branch -->
    <path d="M50 0 L85 0 L85 30" 
          fill="none" stroke="url(#rightGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Lower branch -->
    <path d="M50 0 L50 40 L70 40 L70 70" 
          fill="none" stroke="url(#rightGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Bottom trace -->
    <path d="M25 80 L25 50 L45 50" 
          fill="none" stroke="url(#rightGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Additional detail traces -->
    <path d="M35 -65 L60 -65 L60 -50" 
          fill="none" stroke="url(#rightGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <path d="M40 20 L65 20" 
          fill="none" stroke="url(#rightGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Circuit nodes (connection points) -->
    <circle cx="25" cy="-80" r="5" fill="#00d4aa"/>
    <circle cx="50" cy="-40" r="4" fill="#00d4aa"/>
    <circle cx="80" cy="-20" r="5" fill="#4ade80"/>
    <circle cx="85" cy="30" r="5" fill="#4ade80"/>
    <circle cx="50" cy="0" r="4" fill="#00d4aa"/>
    <circle cx="70" cy="70" r="5" fill="#4ade80"/>
    <circle cx="25" cy="80" r="5" fill="#00d4aa"/>
    <circle cx="60" cy="-65" r="3" fill="#00d4aa"/>
    <circle cx="65" cy="20" r="3" fill="#4ade80"/>
  </g>
  
  <!-- Center spine circuit -->
  <g transform="translate(200, 195)" filter="url(#glow)">
    <line x1="0" y1="-70" x2="0" y2="85" stroke="#00d4aa" stroke-width="3"/>
    <circle cx="0" cy="-70" r="4" fill="#00d4aa"/>
    <circle cx="0" cy="-30" r="3" fill="#00d4aa"/>
    <circle cx="0" cy="10" r="3" fill="#00d4aa"/>
    <circle cx="0" cy="50" r="3" fill="#00d4aa"/>
    <circle cx="0" cy="85" r="4" fill="#00d4aa"/>
  </g>
</svg>
