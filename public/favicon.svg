<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <g transform="translate(16, 16)">
    <!-- Brain outline - left hemisphere (top-down oval) -->
    <path d="M-1 -11 C-6 -11, -12 -8, -13 0 C-12 8, -6 11, -1 11"
          stroke="url(#g)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Brain outline - right hemisphere -->
    <path d="M1 -11 C6 -11, 12 -8, 13 0 C12 8, 6 11, 1 11"
          stroke="url(#g)" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Center lines -->
    <line x1="0" y1="-9" x2="0" y2="-5" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="0" y2="9" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Left circuits -->
    <path d="M-2 -6 L-2 -4 L-6 -4" stroke="url(#g)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-2 0 L-8 0" stroke="url(#g)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M-2 6 L-2 4 L-5 4" stroke="url(#g)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Right circuits -->
    <path d="M2 -6 L2 -4 L6 -4" stroke="url(#g)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M2 0 L8 0" stroke="url(#g)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M2 6 L2 4 L5 4" stroke="url(#g)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Nodes -->
    <circle cx="-2" cy="-6" r="1.3" fill="url(#g)"/>
    <circle cx="-6" cy="-4" r="1.3" fill="url(#g)"/>
    <circle cx="-2" cy="0" r="1.3" fill="url(#g)"/>
    <circle cx="-8" cy="0" r="1.3" fill="url(#g)"/>
    <circle cx="-2" cy="6" r="1.3" fill="url(#g)"/>
    <circle cx="-5" cy="4" r="1.2" fill="url(#g)"/>

    <circle cx="2" cy="-6" r="1.3" fill="url(#g)"/>
    <circle cx="6" cy="-4" r="1.3" fill="url(#g)"/>
    <circle cx="2" cy="0" r="1.3" fill="url(#g)"/>
    <circle cx="8" cy="0" r="1.3" fill="url(#g)"/>
    <circle cx="2" cy="6" r="1.3" fill="url(#g)"/>
    <circle cx="5" cy="4" r="1.2" fill="url(#g)"/>

    <circle cx="0" cy="-5" r="1.3" fill="url(#g)"/>
    <circle cx="0" cy="5" r="1.3" fill="url(#g)"/>
  </g>
</svg>
