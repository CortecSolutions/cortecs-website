<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Logo -->
  <text x="80" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#accentGradient)">Cortec</text>
  <text x="210" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#f1f5f9">Solutions</text>

  <!-- Main Heading -->
  <text x="80" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#f1f5f9">Custom Software &amp;</text>
  <text x="80" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#accentGradient)">AI Solutions</text>

  <!-- Subheading -->
  <text x="80" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#94a3b8">Transform your business with intelligent automation,</text>
  <text x="80" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#94a3b8">AI-powered tools, and custom software development.</text>

  <!-- Website URL -->
  <text x="80" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748b">www.cortecs.ca</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1100" cy="450" r="120" fill="url(#accentGradient)" opacity="0.08"/>
</svg>
