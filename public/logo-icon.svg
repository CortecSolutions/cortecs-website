<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="cortecGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <g transform="translate(50, 50)">
    <!-- Outer brain shape -->
    <path d="M-38 0
             C-38 -34, -19 -50, 0 -50
             C19 -50, 38 -34, 38 0
             C38 27, 19 42, 0 42
             C-19 42, -38 27, -38 0Z"
          stroke="url(#cortecGradient)"
          stroke-width="2.5"
          fill="none"/>

    <!-- Cortex fold lines -->
    <path d="M-27 -31 Q-12 -42, 4 -35 Q19 -27, 27 -35"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-31 -15 Q-15 -27, 0 -19 Q15 -12, 31 -19"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-35 4 Q-19 -8, 0 0 Q19 8, 35 0"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-31 19 Q-15 12, 0 19 Q15 27, 29 17"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <path d="M-23 32 Q-8 38, 8 32 Q19 28, 24 32"
          stroke="url(#cortecGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- Circuit nodes -->
    <circle cx="-27" cy="-31" r="2.5" fill="url(#cortecGradient)"/>
    <circle cx="4" cy="-35" r="2" fill="url(#cortecGradient)"/>
    <circle cx="27" cy="-35" r="2.5" fill="url(#cortecGradient)"/>

    <circle cx="-31" cy="-15" r="2" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="-19" r="2.5" fill="url(#cortecGradient)"/>
    <circle cx="31" cy="-19" r="2" fill="url(#cortecGradient)"/>

    <circle cx="-35" cy="4" r="2.5" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="0" r="3.5" fill="url(#cortecGradient)"/>
    <circle cx="35" cy="0" r="2.5" fill="url(#cortecGradient)"/>

    <circle cx="-31" cy="19" r="2" fill="url(#cortecGradient)"/>
    <circle cx="0" cy="19" r="2.5" fill="url(#cortecGradient)"/>
    <circle cx="29" cy="17" r="2" fill="url(#cortecGradient)"/>

    <circle cx="-23" cy="32" r="2" fill="url(#cortecGradient)"/>
    <circle cx="8" cy="32" r="2.5" fill="url(#cortecGradient)"/>
    <circle cx="24" cy="32" r="2" fill="url(#cortecGradient)"/>

    <!-- Vertical connections -->
    <line x1="0" y1="-35" x2="0" y2="-19" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-19" x2="0" y2="0" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="19" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="19" x2="8" y2="32" stroke="url(#cortecGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
